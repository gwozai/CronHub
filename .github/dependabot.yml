# Dependabot configuration file
# 详细文档: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # 启用对 Python pip 依赖的更新检查
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    # 自动为依赖标记对应的标签
    labels:
      - "dependencies"
      - "python"
    # 允许 Dependabot 升级的版本范围
    # 选项: "patch"（补丁版本）, "minor"（次要版本）, "major"（主要版本）
    versioning-strategy: "auto"

  # 启用对 GitHub Actions 的更新检查
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "github-actions"